<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>HopeHub Assinment 2</title>
</head>
<body>
  <main class="container flex">
    <section class="result_wrapper">
      <h2>Your Result</h2>
      <div class="rate flex_center">
        <h3>76</h3>
        <span>of 100</span>
      </div>
      <div class="info">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary_wrapper justify_between">
      <h2>Summary</h2>
      <div class="rates flex">
        <div class="box justify_between">
          <div class="device flex_center">
            <p><i class="fa-solid fa-bolt"></i></p>
            <p>Reaction</p>
          </div>
          <div class="rate flex_center">
            <span>80</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
        <div class="box justify_between">
          <div class="device flex_center">
            <p><i class="fa-solid fa-brain"></i></p>
            <p>Memory</p>
          </div>
          <div class="rate flex_center">
            <span>92</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
        <div class="box justify_between">
          <div class="device flex_center">
            <p><i class="fa-regular fa-comment"></i></p>
            <p>Verbal</p>
          </div>
          <div class="rate flex_center">
            <span>61</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
        <div class="box justify_between">
          <div class="device flex_center">
            <p><i class="fa-solid fa-eye"></i></p>
            <p>Visual</p>
          </div>
          <div class="rate flex_center">
            <span>72</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
